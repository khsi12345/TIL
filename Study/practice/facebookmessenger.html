<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook Messenger</title>
  <!-- 웹 탭에서 웹 제목 옆에 조그만 아이콘 -->
  <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/y7/r/O6n_HQxozp9.ico">
</head>
<body>
  <div class="wrapper">
    <div class="group1">
      <header class="Messenger">
        <h1 class="Messenger">Messenger</h1>
        <img clas="logo" src="https://static.xx.fbcdn.net/rsrc.php/y7/r/O6n_HQxozp9.ico" alt="페이스북 메신저 아이콘">
        <p>소중한 사람들과 실시간으로 연락을 주고 받으세요.</p>
      </header>
      <section class="login">
        <p>시작하려면 facebook에 로그인하세요.</p>
        <form class="login-form" action="#" method="POST">
          <fieldset>
          <input type="text" class="user-email" name="user-ID" placeholder="이메일 또는 전화번호를 입력하세요."  required>
          <input type="password" class="user-password" name="user-PW" placeholder="비밀번호를 입력하세요. required">
          <button class="login-bt" type="submit">로그인</button> 
        </fieldset>
        </form>
      </section>
    </div>
  </div>
  
</body>
</html>
