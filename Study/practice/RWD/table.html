<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>고해상도 환경을 위한 배경이미지 처리</title>
</head>
<style>
    table{
        border-collapse: collapse;
        border-spacing: 0;
    }
    th, td{
        border: 1px solid #000;
    }

</style>
<body>
    <h1>테이블 마크업</h1>
    <table>
        <thead>
            <tr>
                <th id="name">이름</th>
                <th id="en">영어</th>
                <th id="ko">국어</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th id="sum">합계</th>
                <td headers="en sum">150</td>
                <td headers="ko sum">180</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>이영희</td>
                <td>80</td>
                <td>90</td>
            </tr>
            <tr>
                <th>김철수</th>
                <td>70</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
